<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Tracker</title>
  </head>
</html>

<body>
  <header class="hero bg-primary">
    <h1 class="display-3">Weather Tracker</h1>
  </header>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-2">
      <form class="input rounded">
        <h2>Search for a City</h2>
        <input
          id="searchField"
          class="input rounded"
          style="height: 40px"
          placeholder="Enter the name of a city"
        />
        <button
          id="submitBTN"
          style="height: 30px"
          type="submit"
          class="bg-primary rounded"
        >
          Search
        </button>
      </form>
      <h3 class="col-8 uvKeyLight"></h3>
      <h3 class="col-8 uvKeyMed"></h3>
      <h3 class="col-8 uvKeyHot"></h3>
    </div>

    <div class="col-6" id="uvIndex" style="height: auto">
      <div class="row">
        <h3 class="col-12 text-center font-weight-bolder">
          <span id="currentCity"></span>
        </h3>
      </div>
      <div>
        <h4 class="col-12 text-center font-weight-bolder">
          <span id="currentDate"></span>
        </h4>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="row">
            <div class="col-12">
              <h4 class="col-12 font-weight-bolder tempBlock"></h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h4 class="col-12 font-weight-bolder windBlock"></h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h4 class="col-12 font-weight-bolder humBlock"></h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h4 class="col-12 font-weight-bolder uvBlock"></h4>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 weatherIcon"></div>
          <div class="col-12 weatherDesc font-weight-bolder"></div>
        </div>
      </div>
    </div>

    <div class="col-2">
      <h4 class="prevSearchTitle font-weight-bolder"></h4>
      <div class="prevSearches"></div>
    </div>
    <div class="col-1"></div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-2 forecast height=auto" id="fore0">
      <h4 id="foreDate0"></h4>
      <div id="foreIcon0"></div>
      <p id="foreTemp0"></p>
      <p id="foreWind0"></p>
      <p id="foreHum0"></p>
      <p id="foreUV0"></p>
    </div>
    <div class="col-2 forecast height=auto" id="fore1">
      <h4 id="foreDate1"></h4>
      <div id="foreIcon1"></div>
      <p id="foreTemp1"></p>
      <p id="foreWind1"></p>
      <p id="foreHum1"></p>
      <p id="foreUV1"></p>
    </div>
    <div class="col-2 forecast height=auto" id="fore2">
      <h4 id="foreDate2"></h4>
      <div id="foreIcon2"></div>
      <p id="foreTemp2"></p>
      <p id="foreWind2"></p>
      <p id="foreHum2"></p>
      <p id="foreUV2"></p>
    </div>
    <div class="col-2 forecast height=auto" id="fore3">
      <h4 id="foreDate3"></h4>
      <div id="foreIcon3"></div>
      <p id="foreTemp3"></p>
      <p id="foreWind3"></p>
      <p id="foreHum3"></p>
      <p id="foreUV3"></p>
    </div>
    <div class="col-2 forecast height=auto" id="fore4">
      <h4 id="foreDate4"></h4>
      <div id="foreIcon4"></div>
      <p id="foreTemp4"></p>
      <p id="foreWind4"></p>
      <p id="foreHum4"></p>
      <p id="foreUV4"></p>
    </div>
    <div class="col-1"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
