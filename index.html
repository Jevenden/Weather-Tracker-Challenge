<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Tracker</title>
  </head>
</html>

<body>
  <header class="hero bg-primary">
    <h1 class="display-3">Weather Tracker</h1>
  </header>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-2">
      <form class="input rounded">
        <h2>Search for a City</h2>
        <input
          id="searchField"
          class="input rounded"
          style="height: 40px"
          placeholder="Enter the name of a city"
        />
        <button
          id="submitBTN"
          style="height: 30px"
          type="submit"
          class="bg-primary rounded"
        >
          Search
        </button>
      </form>
    </div>

    <div class="col-8 border border-primary" id="uvIndex" style="height: 325px">
      <div class="row">
        <h3 class="col-12 text-center font-weight-bolder" style="color: blue">
          <span id="currentCity" style="color: black"></span>
        </h3>
      </div>
      <div>
        <h4 class="text-center font-weight-bolder">
          <span id="currentDate"></span>
        </h4>
      </div>
      <div class="row">
        <h4 class="col-12 font-weight-bolder tempBlock"></h4>
      </div>
      <div class="row">
        <h4 class="col-12 font-weight-bolder windBlock"></h4>
      </div>
      <div class="row">
        <h4 class="col-12 font-weight-bolder humBlock"></h4>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
